services:
  # Backend API
  - type: web
    name: fraud-detection-api
    runtime: node
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: CORS_ORIGIN
        value: https://fraud-detection-frontend.onrender.com
    healthCheckPath: /health
    autoDeploy: true

  # Frontend - Deploy as web service with serve
  - type: web
    name: fraud-detection-frontend
    runtime: node
    region: oregon
    plan: starter
    rootDir: frontend
    buildCommand: |
      npm install
      npm run build
      npm install -g serve
    startCommand: serve -s build -l 3000
    envVars:
      - key: PORT
        value: 3000
      - key: REACT_APP_API_URL
        value: https://fraud-detection-api.onrender.com
      - key: REACT_APP_WS_URL
        value: wss://fraud-detection-api.onrender.com
      - key: REACT_APP_AI_PROVIDER
        value: gemini
      - key: REACT_APP_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true
