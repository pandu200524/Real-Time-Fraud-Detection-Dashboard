services:
  - type: web
    name: fraud-detection-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_GEMINI_API_KEY
        sync: false
      - key: AI_PROVIDER
        value: gemini
    healthCheckPath: /health
    autoDeploy: true
