services:
  # Backend API Service
  - type: web
    name: fraud-detection-api
    env: node
    region: oregon  # ← Keep for web services
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_GEMINI_API_KEY
        sync: false
      - key: AI_PROVIDER
        value: gemini
      - key: CORS_ORIGIN
        value: https://fraud-detection-frontend.onrender.com
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Service - REMOVE REGION FOR STATIC SITES
  - type: static
    name: fraud-detection-frontend
    # NO REGION FOR STATIC SITES ← This is the fix
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://fraud-detection-api.onrender.com
      - key: REACT_APP_WS_URL
        value: wss://fraud-detection-api.onrender.com
      - key: REACT_APP_AI_PROVIDER
        value: gemini
      - key: REACT_APP_ENV
        value: production
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
