services:
  backend:
    build:
      context: ./backend
    container_name: fraud-detection-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/fraud-detection
      - JWT_SECRET=your_super_secret_jwt_key_change_this_in_production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NODE_ENV=development
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongo
    networks:
      - fraud-network
    restart: unless-stopped
    command: npm run dev

  frontend:
    build:
      context: ./frontend
    container_name: fraud-detection-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:5000
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - fraud-network
    stdin_open: true
    tty: true
    command: npm start

  mongo:
    image: mongo:7.0
    container_name: fraud-detection-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=fraud-detection
    networks:
      - fraud-network
    restart: unless-stopped

volumes:
  mongo-data:
    driver: local

networks:
  fraud-network:
    driver: bridge